baseline_fce500r50_maxentsgd_ngram: 
    pipeline: 
        # - extract_examples
        - make_features
        - train
        - detect
    verbset: ../sandbox/classify/verbset_l8_fce500_rank50.pkl2
    dir_ukwac: ../../../cl/nldata/ukWaC/parsed/
    num_tsamples: 30000
    dir_out: ../sandbox/classify/
    verbcorpus_dir: ../sandbox/classify/vs_l8_fce500_50/out/
    features: 
        - 3gram # srl, dep
    classifier: sgd # ap, pa1, pa2
    toolkit: sklearn
    classifier_args: {loss: hinge, reg: l2, epochs: 10, alpha : 0.0001, multicpu: -1} # loss: huber, reg: l1, epoch: 5
    verbcorpus_dir: ../sandbox/classify/vs_l8_fce500_50/out/
    dir_train: ../sandbox/classify/baseline_fce500r50_maxentsgd_3gram
    fce_path: ../sandbox/fce_corpus/fce_dataset_v2.pkl2
    detector: classifier_1best
    detector_options: {ranker_k: 1}
    dir_log: ../log/fce500r50_maxentsgd_ngram/


