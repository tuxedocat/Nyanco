fce500r50_MHlossL2_ngram_dep_srl_k0: 
    pipeline: 
        # - extract_examples
        # - make_features
        # - train
        - detect
    verbset: ../sandbox/classify/verbset_l8_fce500_rank50.pkl2
    dir_ukwac: ../../../cl/nldata/ukWaC/parsed/
    num_tsamples: 30000
    dir_out: ../sandbox/classify/
    verbcorpus_dir: ../sandbox/classify/vs_l8_fce500_50/out/
    features: #ngram, dep, ne, srl
        - 5gram
        - dep
        - srl
        # - ne
    classifier: sgd
    toolkit: sklearn
    classifier_args: {loss: modified_huber, reg: l2, epochs: 10, alpha : 0.0001, multicpu: 2} # loss: huber, reg: l1, epoch: 5
    dir_train: ../sandbox/classify/fce500r50_maxentsgd_feature-full_5g
    fce_path: ../sandbox/fce_corpus/fce_dataset_v2.pkl2
    detector: classifier_kbest
    detector_options: {ranker_k: 0, grid_k: [1, 3, 5, 7]}
    dir_log: ../log/fce500r50_sgdMHL2_5gram_dep_srl_gstest

