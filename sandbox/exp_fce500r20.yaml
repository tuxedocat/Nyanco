fce500r20_maxentsgd_ngram_dep_srl_k1: 
    pipeline: 
        # - extract_examples
        # - make_features
        # - train
        - detect
    verbset: ../sandbox/classify/verbset_l8_fce500_rank20.pkl2
    dir_ukwac: ../../../cl/nldata/ukWaC/parsed/
    num_tsamples: 30000
    dir_out: ../sandbox/classify/
    verbcorpus_dir: ../sandbox/classify/vs_l8_fce500_50/out/
    features: #ngram, dep, ne, srl
        - 5gram
        - dep
        - srl
        # - ne
    classifier: sgd
    toolkit: sklearn
    classifier_args: {loss: log, reg: l2, epochs: 10, alpha : 0.0001, multicpu: 2} # loss: huber, reg: l1, epoch: 5
    dir_train: ../sandbox/classify/fce500r20_maxentsgdL2_5gram+dep+srl
    fce_path: ../sandbox/fce_corpus/fce_dataset_v2.pkl2
    detector: classifier_kbest
    detector_options: {ranker_k: 1}
    dir_log: ../log/fce500r20_maxentsgdL2_5gram+dep+srl

